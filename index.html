<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Learn React</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<!-- hero section start -->
		<h1>BoredBot App🐶🖋📖</h1>
		<h4>
			This space is for Different Dog Breeds| Activity Suggestion| Random Bible
			Verse
		</h4>
		<!-- hero section end -->
     
		<hr /> <!--  line break-->

		<!-- start of buttons -->
		<div class="content-buttons">
			<!-- dog breed -->
			<div>
				<button id="image-section">🐶Dog Breeds</button>
			</div>
			<!-- activities -->
			<h1>
				<button id="text-cont">🖋Activity</button>
			</h1>
			<!-- bible texts -->
			<div>
				<button id="bible-text">📖Bible Verse</button>
			</div>
		</div>
		<!-- end of buttons -->

		<!-- space to display the generated API -->
		<div id="display">Display Box</div>

		<script src="index.js"></script>
	</body>
</html>
